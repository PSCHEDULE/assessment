<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계절의 변화</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .season-buttons {
            margin: 20px;
        }
        .season-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        .season-button:hover {
            background-color: #0056b3;
        }
        .main-content {
            padding: 20px;
        }
        .season-image {
            max-width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .season-description {
            margin-top: 20px;
            font-style: italic;
        }
        .season-features {
            text-align: left;
            margin: 20px auto;
            max-width: 600px;
        }
        .season-features ul {
            list-style: none;
            padding: 0;
        }
        .season-features li {
            margin-bottom: 10px;
        }
        .more-info-button {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .more-info-button:hover {
            background-color: #007bff;
            color: white;
        }
        .footer {
            background-color: #f0f0f0;
            padding: 10px;
            /*position: fixed;*/
            bottom: 0;
            width: 100%;
        }
        .more-info-arrow {
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>계절의 변화</h1>
        <div class="season-buttons">
            <button class="season-button" onclick="showSeason('spring')">봄</button>
            <button class="season-button" onclick="showSeason('summer')">여름</button>
            <button class="season-button" onclick="showSeason('autumn')">가을</button>
            <button class="season-button" onclick="showSeason('winter')">겨울</button>
        </div>
    </div>
    <div class="main-content">
        <img class="season-image" id="seasonImg" src="https://upload.wikimedia.org/wikipedia/commons/0/04/Four_seasons.jpg" alt="계절 이미지">
        <p class="season-description" id="seasonDesc">계절 설명이 표시됩니다.</p>
        <p class="season-features" id="seasonFeatures">계절 특징이 여기에 표시됩니다.</p>
        <a class="more-info-button" id="moreInfoLink" href="https://ko.wikipedia.org/wiki/%EA%B3%84%EC%A0%88" target="_blank">더 많은 정보</a>
    </div>
    <div class="footer">
        &copy; 2023 계절의 변화
    </div>

    <script>
        function showSeason(season) {
            var imgElement = document.getElementById('seasonImg');
            var descElement = document.getElementById('seasonDesc');
            var featuresElement = document.getElementById('seasonFeatures');
            var moreInfoLink = document.getElementById('moreInfoLink');

            switch(season) {
                case 'spring':
                    imgElement.src = 'https://upload.wikimedia.org/wikipedia/commons/4/4d/Upper_Chorlton_Road_in_the_spring.jpg';
                    descElement.innerText = '봄은 새로운 시작과 함께하는 따스한 계절입니다.';
                    featuresElement.innerHTML = `
                        <strong>봄의 특징:</strong>
                        <ul>
                            <li>
			벚꽃 축제 일정과 장소 안내
 			<span class="more-info-arrow" onclick="openLink('https://www.kkday.com/ko/blog/25426/asia-korea-cherry-blossom-festival/')">➤</span>
		    </li>
                            <li>
			따뜻한 봄날에 어울리는 야외 활동 추천 (피크닉, 산책로 등)
 			<span class="more-info-arrow" onclick="openLink('https://knlg.tistory.com/entry/%EB%B4%84%EC%97%90-%ED%95%98%EA%B8%B0-%EC%A2%8B%EC%9D%80-%EC%95%BC%EC%99%B8-%ED%99%9C%EB%8F%99-Top10')">➤</span>
		    </li>
                            <li>
			봄 계절에 어울리는 음식과 레시피
			<span class="more-info-arrow" onclick="openLink('https://blog.naver.com/jbgokr/223019134594')">➤</span>
		    </li>
                        </ul>
                    `;
                    moreInfoLink.href = 'https://ko.wikipedia.org/wiki/%EB%B4%84';
                    break;
                case 'summer':
                    imgElement.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Upper_Chorlton_Road_in_the_summer_rain.JPG/1280px-Upper_Chorlton_Road_in_the_summer_rain.JPG';
                    descElement.innerText = '여름은 더운 날씨와 시원한 바다를 즐길 수 있는 계절입니다.';
                    featuresElement.innerHTML = `
                        <strong>여름의 특징:</strong>
                        <ul>
                            <li>
			해변과 수영장 정보
			<span class="more-info-arrow" onclick="openLink('https://www.kkday.com/ko/blog/19961/asia-korea-july-sea-travel-spots-5/')">➤</span>
		    </li>
                            <li>
			시원한 여름에 어울리는 레저 활동 (수상 스포츠, 캠핑 등)
			<span class="more-info-arrow" onclick="openLink('https://blog.naver.com/bloglh/221565542901')">➤</span>
		    </li>
                            <li>
			여름을 시원하게 보내는 음료 및 레시피
			<span class="more-info-arrow" onclick="openLink('https://m.blog.naver.com/sntjdska123/221570295965')">➤</span>
		    </li>
                        </ul>
                    `;
                    moreInfoLink.href = 'https://ko.wikipedia.org/wiki/%EC%97%AC%EB%A6%84';
                    break;
                case 'autumn':
                    imgElement.src = 'https://upload.wikimedia.org/wikipedia/commons/9/9f/Upper_Chorlton_Road_in_the_autumn.jpg';
                    descElement.innerText = '가을은 아름다운 단풍과 산책하기 좋은 계절입니다.';
                    featuresElement.innerHTML = `
                        <strong>가을의 특징:</strong>
                        <ul>
                            <li>
			단풍명소와 산책로 안내
			<span class="more-info-arrow" onclick="openLink('https://mediahub.seoul.go.kr/archives/2005991')">➤</span>
		    </li>
                            <li>
			각종 문화 행사와 축제 일정 소개
			<span class="more-info-arrow" onclick="openLink('http://www.ggilbo.com/news/articleView.html?idxno=994619')">➤</span>
		    </li>
                            <li>
			가을맞이 음식 및 가을에 어울리는 디저트 레시피
			<span class="more-info-arrow" onclick="openLink('https://ko.pamperedpeopleny.com/55-easy-fall-dessert-recipes-that-make-most-baking-season')">➤</span>
		    </li>
                        </ul>
                    `;
                    moreInfoLink.href = 'https://ko.wikipedia.org/wiki/%EA%B0%80%EC%9D%84';
                    break;
                case 'winter':
                    imgElement.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Upper_Chorlton_Road_in_the_Snow.jpg/1280px-Upper_Chorlton_Road_in_the_Snow.jpg';
                    descElement.innerText = '겨울은 하얀 눈과 따뜻한 차가운 분위기를 느낄 수 있는 계절입니다.';
                    featuresElement.innerHTML = `
                        <strong>겨울의 특징:</strong>
                        <ul>
                            <li>
			겨울 스포츠 및 스키장 정보
			<span class="more-info-arrow" onclick="openLink('https://kr.trip.com/blog/winter-ski-resort/')">➤</span>
		    </li>
                            <li>
			겨울 휴가 추천 여행지와 관련 정보
			<span class="more-info-arrow" onclick="openLink('https://www.skyscanner.co.kr/news/destination/best-winter-destinations-korea')">➤</span>
		    </li>
                            <li>
			따뜻한 겨울을 보내기 위한 음식과 따뜻한 음료 레시피
			<span class="more-info-arrow" onclick="openLink('http://www.newsearth.kr/news/articleView.html?idxno=696')">➤</span>
		    </li>
                        </ul>
                    `;
                    moreInfoLink.href = 'https://ko.wikipedia.org/wiki/%EA%B2%A8%EC%9A%B8';
                    break;
                default:
                    break;
            }
        }
        function openLink(url) {
            window.open(url, '_blank');
        }

    </script>
</body>
</html>
